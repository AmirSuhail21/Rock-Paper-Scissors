<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scessors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" href="favicon.ico">
</head>
</head>
<body>
    <h1>Stone Paper Scessors</h1>
    <div class="choices" id="rock">
        <div class="choice" id="rock">
            <img src="rock.png" alt="Main Player Character">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="Main Player Character">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png"alt="Main Player Character">
        </div>
    </div>
    <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play Your Move.</p>
        </div>
    <div class = "credit">Create By Amir Suhail</div>
    <script src="script.js"></script>
</body>
</html>
